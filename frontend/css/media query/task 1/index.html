<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <link rel="stylesheet" href="main.css">

    <!-- styles for mobile devices up to 480px -->
    <link rel="stylesheet" href="small.css" media="screen and (min-width: 480px) and (max-width: 767px)">

    <!-- styles for tablet devices (481px to 768px) -->
    <link rel="stylesheet" href="medium.css" media="screen and (min-width: 768px) and (max-width: 1023px)">

    <!-- styles for desktop devices (1024px and above) -->
    <link rel="stylesheet" href="large.css" media="screen and (min-width: 1024px)">
</head>
<body>
    <section class="parent">
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>
        <div class="box4">4</div>
        <div class="box5">5</div>
    </section>
</body>
</html>
